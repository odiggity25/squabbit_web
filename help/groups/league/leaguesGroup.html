<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leagues help</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/article.css" rel="stylesheet">
</head>
<body>
<!-- Dynamic header placeholder -->
<div id="header-placeholder"></div>
<div class="container mt-5 pt-5">
    <div class="content-container">
        <h1 class="text-center">Leagues</h1>
        <ul>
            <li>
                <a href="/help/groups/league/articles/creatingALeagueArticle.html">Creating a League</a>
            </li>
            <li> <p>More articles coming shortly!</p></li>
        </ul>

    </div>
</div>
<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Fetch and insert header.html content
    fetch('/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading header:', error));

    fetch('/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
</script>
</body>
</html>
