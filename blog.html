<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squabbit blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
</head>
<body>

<div id="header-placeholder"></div>

<div class="blog-container mt-5">
    <h1 class="text-center fw-bold mb-4">Squabbit Blog</h1>

    <a href="/blog/entries/originStory/originStory.html" class="blog-entry-link">
        <div class="blog-entry">
            <img src="/blog/entries/originStory/images/squirrelRabbit.webp" alt="Blog Image" class="blog-image">
            <div class="blog-content">
                <h2 class="blog-title">The Squabbit Origin Story</h2>
                <p class="blog-date">Mar 23, 2025</p>
                <p class="blog-blurb">How it all began</p>
            </div>
        </div>
    </a>

    <a href="/blog/entries/autoScheduler/autoSchedulerArticle.html" class="blog-entry-link">
    <div class="blog-entry">
        <img src="/blog/thumbs/autoSchedulerThumb.jpg" alt="Blog Image" class="blog-image">
        <div class="blog-content">
            <h2 class="blog-title">Introducing Auto Scheduler</h2>
            <p class="blog-date">December 7, 2024</p>
            <p class="blog-blurb">Create all of your matches and tee times in seconds!</p>
        </div>
    </div>
    </a>

</div>


<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Fetch and insert header.html content
    fetch('/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading header:', error));

    fetch('/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
</script>
</body>
</html>
